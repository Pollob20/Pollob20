<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=, initial-scale=1.0">
      <title>table</title>
</head>
<style>
      table{border-collapse: collapse;
      }
      td{border: 1px solid black;}
      th{border: 1px solid black;}

</style>
<body>
      <table>
            <thead>
                  <th>No.</th>
                  <th>Full Name</th>
                  <th>Position</th>
                  <th>Salary</th>
            </thead>
            <tbody>
                  <td>a</td>
                  <td>b</td>
                  <td>c</td>
                  <td>D</td>
            </tbody>
          

      </table>
      
</body>
</html>
